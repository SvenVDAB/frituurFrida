<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Snacks beginnend met')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Snacks beginnend met</h1>
<form th:object="${beginNaamForm}"
      method="get" th:action="@{/snacks/beginnaam}">
    <label>Begin naam:<span th:errors="*{begin}"></span>
        <input th:field="*{begin}" autofocus required>
    </label>
    <button>Zoeken</button>
</form>
<ul th:if="${snacks}">
    <li th:each="snack : ${snacks}" th:object="${snack}">
        <a th:text="*{naam}" th:href="@{/snacks/wijzigen/form/{id}(id=*{id})}"></a>
    </li>
</ul>
</body>
</html>
