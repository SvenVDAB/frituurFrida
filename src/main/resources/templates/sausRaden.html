<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Raad de saus')"></head>
<body th:object="${sausRaden}">
<nav th:replace="fragments::menu"></nav>
<h1>Raad de saus</h1>
<div th:if="*{gewonnen}">U bent gewonnen. De saus was <th:block th:text="*{saus}"></th:block></div>
<div th:if="*{verloren}">U hebt verloren. De saus was <th:block th:text="*{saus}"></th:block></div>
<div>Te raden saus:
    <th:block th:text="*{puntjes}"></th:block>
</div>
<form th:action="@{/sauzen/raden}" method="post">
    <label>Letter:<span th:errors="${sausRadenForm.letter}"></span>
        <input th:field="${sausRadenForm.letter}" autofocus required size="1" maxlength="1">
    </label>
    <button>Raden</button>
</form>
<form th:action="@{/sauzen/raden/nieuwspel}" method="post">
    <button>Nieuw spel</button>
</form>
<img th:src="@{|/images/*{verkeerdePogingen}.png|}"
     th:alt="|*{verkeerdePogingen} verkeerde pogingen|">
</body>
</html>
