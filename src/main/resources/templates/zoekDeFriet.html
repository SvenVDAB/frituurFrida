<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek de friet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Zoek de friet</h1>
<form method="post" th:action="@{/frieten/zoeken/opendeur}">
    <block th:each="deur : ${zoekDeFriet.getDeuren()}" th:object="${deur}">
        <button th:name="index" th:value="*{index}">
            <img th:if="not *{open}" th:src="@{/images/deurtoe.png}" alt="deur toe">
            <block th:if="*{open}">
                <img th:if="*{metFriet}" th:src="@{/images/gevonden.png}" alt="friet gevonden">
                <img th:if="*{not metFriet}" th:src="@{/images/gevonden.png}" alt="deur open">
            </block>
        </button>
    </block>

    <!--  <button name="index" value="1">
        <img th:src="@{/images/deurtoe.png}" alt="deur toe">
      </button>-->
</form>
</body>
</html>
