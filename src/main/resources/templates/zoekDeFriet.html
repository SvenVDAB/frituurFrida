<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek de friet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Zoek de friet</h1>
<form th:action="@{/frieten/zoeken/opendeur}" method="post">
    <th:block th:each="deur : ${deuren}" th:object="${deur}" class="naastMekaar">
        <button th:name="index" th:value="*{index}">
            <img th:if="not *{open}" th:src="@{/images/deurtoe.png}" alt="deur toe">
            <img th:if="*{open} and *{metFriet}" th:src="@{/images/gevonden.png}" alt="friet gevonden">
            <img th:if="*{open} and not *{metFriet}" th:src="@{/images/deuropen.png}" alt="deur open">
        </button>
    </th:block>
</form>
<form th:action="@{/frieten/zoeken/nieuwspel}" method="post">
    <button>Nieuw spel</button>
</form>
</body>
</html>
